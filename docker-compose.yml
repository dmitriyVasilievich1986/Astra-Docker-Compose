version: '3.3'
services: 
  authentication:
    build:
      context: ./authentication
      dockerfile: Dockerfile
    expose:
      - 8000
    volumes:
      - ./authentication:/app
    depends_on: 
      - db

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    expose:
      - 8100
    volumes:
      - ./api:/app
    depends_on: 
      - db

  front:
    build:
      context: ./front
      dockerfile: Dockerfile
    expose:
      - 8200
    volumes:
      - ./front:/app
    depends_on: 
      - db

  db:
    image: postgres
    restart: always
    environment: 
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: Astra
    volumes:
      - ./dbdata:/var/lib/postgresql/data
    expose:
      - 5432

  nginx:
    image: nginx
    restart: always
    ports:
      - 80:80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./static:/static
    links:
      - authentication